    <head>

    <body>

        <div class="div-contacto">
            <section class="section-container">
                <div class="info-item">
                    <i class="fa-solid fa-phone-volume"></i> Tel√©fono: +54 11 1234-5678
                </div>
                <div class="info-item">
                    <i class="fa-solid fa-envelope"></i> Email: contacto@ejemplo.com
                </div>
                <div class="info-item">
                    <i class="fa-brands fa-whatsapp"></i> WhatsApp: +54 9 11 8765-4321
                </div>
                <div class="info-item iframe-container">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105073.27456433733!2d-58.51569851601469!3d-34.61579604907666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb57a4147c5c7%3A0xfc930bf72fdf871f!2zSmFyZMOtbiBKYXBvbsOpcw!5e0!3m2!1ses!2sar!4v1730753649246!5m2!1ses!2sar"
                        width="250" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </section>

            <form action="https://formspree.io/f/{form_id}" method="post" class="form-container">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required>

                <label for="email">Email</label>
                <input name="email" id="email" type="email" required>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" rows="6" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
